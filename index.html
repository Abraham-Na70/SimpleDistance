<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Sensor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <header>
        <h1>IoT Obstacle Detector Dashboard</h1>
        <h2 class="main-control-title">System Control</h2>
        <div class="main-controls">
            <button id="control-toggle-btn">Turn Off</button>
            <div id="system-status-indicator" class="indicator-light"></div>
            <span id="system-status-text">Checking...</span>
        </div>
    </header>

    <main class="dashboard">

        <!-- Panel for Distance Data -->
        <div class="panel">
            <div class="panel-section">
                <h3>Live Distance (cm)</h3>
                <div class="chart-container">
                    <canvas id="live-distance-chart"></canvas>
                </div>
            </div>
            <div class="panel-section">
                <h3>Distance History</h3>
                <div class="table-container">
                    <table id="distance-history-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Distance (cm)</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Panel for Detection Data -->
        <div class="panel">
             <div class="panel-section">
                <h3>Live Detection Status</h3>
                 <div class="chart-container">
                    <canvas id="live-detection-chart"></canvas>
                </div>
            </div>
            <div class="panel-section">
                <h3>Detection History</h3>
                <div class="table-container">
                    <table id="detection-history-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>State</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data will be inserted here by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
